<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Food Origin Quiz</title>
</head>
<body>
    <section id="start-view">
        <header role="banner">
            <h1>Push Food Origin Master</h1>
        </header>
        <main role="main">
            <h3>Intro Text</h3>
            <button>Start Quiz</button>
        </main>
    </section>

    <section id="question-view">
        <header role="banner">
            <h1>Push Food Origin Master</h1>
            <h2>Score</h2>
        </header>
        <main role="main">
            <section>
                <img src="" alt="">
                <h5>Question Text</h5>
            </section>
            <form action="">
                <button>Answer 1</button>
                <button>Answer 2</button>
                <button>Answer 3</button>
                <button>Answer 4</button>
            </form>
        </main>
    </section>


    <section id="win-view">
        <img src="" alt="">
        <button>Next Question</button>
    </section>

    <section id="end-view">
        <header role="banner">
            <h1>Push Food Origin Master</h1>
        </header>
        <main role="main">
            <h3>Score</h3>
            <img src="" alt="">
            <button>Retake Quiz</button>
        </main>
    </section>
    
    
    <script src="script.js"></script>
</body>
</html>
