<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/start-view.css">
    <link rel="stylesheet" href="css/question-view.css">
    <link rel="stylesheet" href="css/results-view.css">
    <link rel="stylesheet" href="css/end-view.css">
    <title>Food Origin Quiz</title>
</head>
<body>
    <section id="start-view" class="font-sans-serif">
        <header role="banner" class="header">
            <h1 class="heading">Food Origin Master</h1>
        </header>
        <main role="main" class="container main">
            <h3 class="large-text text-center">Are YOU a food origin master?</h3>
            <button class="btn-red">Start Quiz</button>
        </main>
    </section>

    <section id="question-view" class="hide">
        <header role="banner" class="header">
            <h1>Food Origin Master</h1>
            <h2>Score</h2>
        </header>
        <main role="main" class="container">
            <section>
                <img src="" alt="">
                <h5>Question Text</h5>
            </section>
            <form action="">
                <button>Answer 1</button>
                <button>Answer 2</button>
                <button>Answer 3</button>
                <button>Answer 4</button>
            </form>
        </main>
    </section>


    <section id="results-view" class="hide">
        <main role="main" class="lightbox">
            <img src="" alt="">
            <button>Next Question</button>
        </main>
    </section>

    <section id="end-view" class="hide">
        <header role="banner" class="header">
            <h1>Food Origin Master</h1>
        </header>
        <main role="main" class="container">
            <h3>Score</h3>
            <img src="" alt="">
            <button>Retake Quiz</button>
        </main>
    </section>
    
    
    <script src="script.js"></script>
</body>
</html>
