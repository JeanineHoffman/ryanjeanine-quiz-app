<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/start-view.css">
    <link rel="stylesheet" href="css/question-view.css">
    <link rel="stylesheet" href="css/results-view.css">
    <link rel="stylesheet" href="css/end-view.css">
    <title>Food Origin Quiz</title>
</head>
<body class="body">
    <section id="start-view" class="hide">
        <header role="banner">
            <h1>Push Food Origin Master</h1>
        </header>
        <main role="main">
            <h3>Intro Text</h3>
            <button class="start-button">Start Quiz</button>
        </main>
    </section>

    <section id="question-view" class="hide">
        <header role="banner">
            <h1>Push Food Origin Master</h1>
            <h2 class="js-score">Score</h2>
        </header>
        <main role="main">
            <section>
                <img class="js-question-image" src="" alt="">
                <h5 class="js-question-text">Question Text</h5>
            </section>
            <form class="js-answer-form" action="" method="post">
                <button type="button" data-answer="1">Answer 1</button>
                <button type="button" data-answer="2">Answer 2</button>
                <button type="button" data-answer="3">Answer 3</button>
                <button type="button" data-answer="4">Answer 4</button>
            </form>
        </main>
    </section>


    <section id="results-view" class="hide">
        <img src="" alt="">
        <h1>You got it right!</h1>
        <button>Next Question</button>
    </section>

    <section id="end-view" class="hide">
        <header role="banner">
            <h1>Push Food Origin Master</h1>
        </header>
        <main role="main">
            <h3>Score</h3>
            <img src="" alt="">
            <button>Retake Quiz</button>
        </main>
    </section>
    
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
 
    <script src="script.js"></script>
</body>
</html>
